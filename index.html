<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche GitHub - Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="github-header sticky-top">
        <div class="container text-center">
            <h1><i class="fab fa-github"></i> Recherche d'utilisateurs GitHub</h1>
            <p class="lead">Trouvez des d√©veloppeurs et leurs profils</p>
        </div>
    </header>

    <div class="container search-container mb-4">
        <div class="search-box">
            <div class="input-group mb-3">
                <input type="text" id="searchTerm" class="form-control form-control-lg" placeholder="Entrez un nom d'utilisateur..." aria-label="Recherche GitHub">
                <button class="btn btn-primary btn-lg search-btn" type="button" onclick="searchUsers()">
                    <span id="searchText">Rechercher</span>
                    <span id="loadingSpinner" class="loading-spinner ms-2">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
            <div class="form-text">Essayez avec un nom complet ou un pseudo GitHub</div>
        </div>

        <div id="result" class="mb-4"></div>
        <div id="userList" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
